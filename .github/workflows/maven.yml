name: Example Workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Example Step
        run: make
        continue-on-error: true
        if: ${{ failure() }}
        # create a GitHub annotation with a link to a file in the repository
      - name: Create Annotation
        uses: actions/github-script@v4
        with:
            script: |
              const annotation = {
                title: "Build Failed",
                annotation_level: "failure",
                message: "An error occurred during the build",
                // use a blob URL to link to the file at the specific version
                file: "https://github.com/AdamFulton/processing-pmd/blob/main/Submissions/s0001_Alice_Penguin/MarchPenguin/MarchPenguin.pde",
                start_line: 1,
                end_line: 1,
                start_column: 1,
                end_column: 1,
                // specify the SHA of the commit where the annotation was created
                annotation_sha: context.sha
              };
              github.annotations.create(context.repo, context.sha, annotation);
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 

       
